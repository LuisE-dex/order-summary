<body>

  <div class="container">

    <header>

      <div class="image"></div>
      <h1>Order Summary</h1>
      <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

    </header>

    <div class="plan">

      <img src="icon-music.svg" alt="">
      <h2>Annual Plan
        <p id="price">$59.99/year</p>
      </h2>
      <a href="#">Change</a>

    </div>

      <div class="buttons">

        <button class="button1">Proceed to Payment</button>
        <h4>Cancel Order</h4>
        
      </div>
